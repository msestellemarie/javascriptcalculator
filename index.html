<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/2fe4f6d642.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link rel="stylesheet" src="text/css" href="calculator.css">
    <script src="calculator.js"></script>
    <title>Calculator</title>
    <link rel="icon" type="img/png" href="">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="cell cell-wd total text-right">0</div>
      </div>
      <div class="row">
        <div class="cell ac text-center">AC</div>
        <div class="cell ce text-center">CE</div>
        <div class="cell percent text-center">%</div>
        <div class="cell divide text-center">÷</div>
      </div>
       <div class="row">
        <div class="cell 7 text-center">7</div>
        <div class="cell 8 text-center">8</div>
        <div class="cell 9 text-center">9</div>
        <div class="cell multiply text-center">×</div>
      </div>
      <div class="row">
        <div class="cell 4 text-center">4</div>
        <div class="cell 5 text-center">5</div>
        <div class="cell 6 text-center">6</div>
        <div class="cell subtract text-center">−</div>
      </div>
      <div class="row">
        <div class="cell 1 text-center">1</div>
        <div class="cell 2 text-center">2</div>
        <div class="cell 3 text-center">3</div>
        <div class="cell add text-center">+</div>
      </div>
      <div class="row">
        <div class="cell cell-db 0 text-center">0</div>
        <div class="cell decimal text-center">.</div>
        <div class="cell equals text-center">=</div>
      </div>
    </div>
  </body>
</html>
